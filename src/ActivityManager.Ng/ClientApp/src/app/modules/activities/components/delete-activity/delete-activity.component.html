<h1 mat-dialog-title>Delete Activity</h1>

<div mat-dialog-content>

  <p>Are you sure you want to delete this activity?</p>

  <p>
    <span>Description: <strong>{{activity.description}}</strong></span>
  </p>

</div>

<div mat-dialog-actions>
  <button [disabled]="!(isReady$ | async)" mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!(isReady$ | async)" mat-button (click)="onSubmit()" type="submit" color="primary">Save</button>
</div>
